<div class="container-fluid">
  <div class="row">
  <div class="pessoas cadastradas col-lg-12 p-5">
    <h2>Cadastro de Departamento</h2>
    <hr class="my-2">
    <div class="col-lg-12 border p-3">
      <form id="add-form" (ngSubmit)="f.form.valid && getData(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="model">Nome do Departamento</label>
          <input type="text" [(ngModel)]="departamento.nomeDepto" id="nomeDepto" name="nomeDepto" #nomeDepto="ngModel" required class="form-control"
          [ngClass]="{ 'is-invalid': f.submitted && nomeDepto.invalid }" placeholder="Digite o Nome"/>
        </div>
        <div class="form-group">
          <label for="model">Respons√°vel pelo Departamento</label>
          <select name="responsavel" id="responsavel" #responsavel="ngModel" required class="form-control" [(ngModel)]="departamento.responsavel">
            <option *ngFor="let colaborador of colaboradores" value="{{colaborador.nomeCompleto}}">{{colaborador.nomeCompleto}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-add-pessoa">Salvar</button>
      </form>
    </div>
  </div>
</div>
</div>
